<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>西恩 dota</title>
	<style type="text/css">
		input::-webkit-input-placeholder { 
			color: #999; 
			-webkit-transition: color.5s; 
		} 
		input:focus::-webkit-input-placeholder, input:hover::-webkit-input-placeholder { color: #c2c2c2; 
			-webkit-transition: color.5s; 
		}
	</style>
	<h3>增加作者</h3>
</head>
<body>
	<div>
		<form  action="/addresult_a/" method="get" >
			<p>author name:<input type="text" placeholder="作者名" name="authorname"/></p>
			<P>已经存在的作者 id{%for id in idlist%}
				{{id}}
			{%endfor%}
			</P>
			<p>author authorid:<input type="text" placeholder="authorid" name="authorid"/></p>
			<p>author age:<input type="text" placeholder="年龄" name="authorage"/></p>
			

			<p>author country:<input type="text" placeholder="国家" name="authorcountry"/></p>
  			<input type="submit" value="Submit" />
		</form>
	</div>
</body>
</html>
